{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>GenZ Ed</title>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="{% static 'signup/style.css' %}">
  <style>
    option[title='abc'] {
      background-color: yellow !important;
      ;
      border: 1px solid #ccc;
      min-height: 550px;
    }
  </style>
</head>

<body>

  <!-- form for signup -->
  <div class="form">

    <ul class="tab-group">
      <li class="tab active"><a href="#signup">Sign Up</a></li>
      <li class="tab"><a href="#login">Log In</a></li>
    </ul>

    <div class="tab-content">
      <div id="signup">
        <h1>Sign Up for Free</h1>

        <form action="/signup" method="post">
          {% csrf_token %}
          <div class="field-wrap">
            <label>
              Username<span class="req">*</span>
            </label>
            <input type="username" class="form-control" id="uname" name =
            "uname"  required autocomplete="off" />
          </div>

          <div class="top-row">
            <div class="field-wrap">
              <label>
                First Name<span class="req">*</span>
              </label>
              <input type="text" id="fname" class="form-control" name="fname" required autocomplete="off" />
            </div>

            <div class="field-wrap">
              <label>
                Last Name<span class="req">*</span>
              </label>
              <input type="text" id="lname" class="form-control" name="lname" required autocomplete="off" />
            </div>
          </div>

          <div class="field-wrap">
            <label>
              Teacher or Student<span class="req">*</span>
            </label>
            <!-- <input type="text" required autocomplete="off" /> -->
            <br>
            <br>
            <br>
            <select name="position" id="position" class="form-control">
              <option value="teacher">Teacher</option>
              <option value="student">Student</option>
            </select>
          </div>

          <div class="field-wrap" >
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email" class="form-control" id="email" name ="email" required autocomplete="off" />
          </div>

          <div class="field-wrap">
            <label>
              Set A Password<span class="req">*</span>
            </label>
            <input type="password" class="form-control" id="pass1" name ="pass1" required autocomplete="off" />
          </div>

          <div class="field-wrap">
            <label>
              Confirm Password<span class="req">*</span>
            </label>
            <input type="password" class="form-control" id="pass2" name ="pass2" required autocomplete="off" />
          </div>

          <button type="submit" class="button button-block" />Get Started</button>

        </form>
      </div>

      <!-- sign in part -->
      <div id="login">
        <h1>Welcome Back!</h1>

        <form action="/profile" method="post">
          {% csrf_token %}

          <div class="field-wrap">
            <label>
              Username<span class="req">*</span>
            </label>
            <input type="text" id = "signInUsername" name="signInUsername" required autocomplete="off" />
          </div>

          <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email" id = "signInEmail" name="signInEmail" required autocomplete="off" />
          </div>

          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password" id = "signInPassword" name="signInPassword" required autocomplete="off" />
          </div>

          <p class="forgot"><a href="#">Forgot Password?</a></p>

          <button class="button button-block" />Log In</button>
        </form>
      </div>
    </div><!-- tab-content -->

  </div> <!-- /form -->
  <!-- partial -->
  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="{% static 'signup/script.js' %}"></script>

</body>

</html>
